<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Sofia!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #ffe0ec, #ffd6e9);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      font-family: 'Quicksand', sans-serif;
      overflow-x: hidden;
      overflow-y: hidden;
    }

    .gift-container {
      position: relative;
      width: 80vw;
      max-width: 250px;
      height: 300px;
      perspective: 1000px;
      margin-bottom: 20px;
    }

    .gift-box {
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, #ff5fa2, #ff8abf);
      border-radius: 12px;
      position: relative;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .ribbon-vertical, .ribbon-horizontal {
      background: white;
      position: absolute;
    }

    .ribbon-vertical {
      width: 18px;
      height: 100%;
      left: 50%;
      transform: translateX(-50%);
    }

    .ribbon-horizontal {
      height: 18px;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
    }

    .lid {
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #ff3f8b, #ff6ba7);
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top;
      transition: transform 0.6s ease;
      border-radius: 12px 12px 0 0;
      z-index: 3;
    }

    .message {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translate(-50%, 100%);
      background: white;
      padding: 20px;
      width: 90vw;
      max-width: 300px;
      text-align: center;
      border: 3px dashed #ff69b4;
      border-radius: 15px;
      color: #d1005d;
      font-family: 'Pacifico', cursive;
      font-size: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      opacity: 0;
      transition: transform 0.8s ease-out, opacity 0.8s ease-out;
      z-index: 1;
    }

    .open .lid {
      transform: rotateX(-130deg);
    }

    .open .message {
      transform: translate(-50%, -320px); /* Raised higher */
      opacity: 1;
    }

    @media (max-height: 600px) {
      .open .message {
        transform: translate(-50%, -280px);
      }
    }
  </style>
</head>
<body>

<div class="gift-container" onclick="openGift()">
  <div class="lid"></div>
  <div class="gift-box">
    <div class="ribbon-vertical"></div>
    <div class="ribbon-horizontal"></div>
  </div>
  <div class="message">
    ðŸŽ‰ Happy Birthday Sofia! ðŸŽ‚<br>
    <small>Wishing you a beautiful, joyful day! ðŸ’–</small>
  </div>
</div>

<script>
  function openGift() {
    const container = document.querySelector('.gift-container');
    container.classList.toggle('open');
  }
</script>

</body>
</html>
